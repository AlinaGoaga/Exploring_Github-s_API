version: 2

jobs:

  build:
    docker:
      - image: circleci/node:10.16.0

    steps:
      - checkout
      - restore_cache:
          keys:
            - v1-dependencies-{{ checksum "package.json" }}
            - v1-dependencies-

      - run: 
          name: Install packages
          command: npm install

      - save_cache:
          paths:
            - node_modules
          key: v1-dependencies-{{ checksum "package.json" }}

      - run:
          name: Run Tests
          command: npm test
      
      - run:
          name: Run Linter
          command: tslint src/**/*.ts{,x}